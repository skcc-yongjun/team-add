file:
  uploadPolices:
    temp:
      maxFileSize: 5242880 # 5MB
      uploadDir: "D:/local/uploads/temp/{date:yyyyMMdd}"
      allowedExtensions: ["jpg","png","txt"]
      save-db: false
    document:
      maxFileSize: 10485760 # 10MB
      uploadDir: "D:/local/uploads/documents/{date:yyyy}"
      allowedExtensions: ["pdf", "txt"]
      save-db: true